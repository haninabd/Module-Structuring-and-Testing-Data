  </div>

 </div>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    padding: 20px;
  }

  form {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;

  input[type="password"],
  select,
  textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border-radius: 4px;
    border: 1px solid #ccc;
  }

  input[type="checkbox"],
  input[type="radio"] {
    margin-right: 5px;
  }

  select[multiple] {
    height: 100px;
  }

  button {
    padding: 10px 20px;
    border: none;
    background-color: #4285f4;
    color: white;
    border-radius: 4px;
    cursor: pointer;
    margin-right: 10px;
  }

  button[type="reset"] {
    background-color: #ccc;
    color: #000;
  }

  button:hover {
    opacity: 0.9;
